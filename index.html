<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Animate CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <title>â˜• Sips! Coffee & Donuts</title>
</head>
<body>
    <div id="container">
        
        <header>
            <div id="header-title">
                <div id="logo">Sips</div>
                <p id="logo-subtitle">coffee & donuts</p>
                <div id="profile-avatar"></div>  
            </div>
            <div id="welcome-message">Mornin' Sunshine!</div>
        </header>

        <div id="member-card">
            <p>Member card</p>   
            <div id="card-logo">Sips</div>         
        </div>

        <div id="card-balance">
            <p>Your Balance <span id="current-card-balance">$19.88</span></p>
            <div id="reload-btn" class="btn">Reload</div>
        </div>

        <div id="categories-section">
            <h2 class="section-title">Categories</h2>
            <div id="category-btns">
                <div id="favorites-btn" class="btn category-btns">Favorites</div>
                <div id="coffee-btn" class="btn category-btns">Coffee</div>
                <div id="donuts-btn" class="btn category-btns">Donuts</div>
            </div>
        </div>

        <div id="menu-section">
            <h2 class="section-title" id="menu-title"></h2>
            <div id="menu-cards">                
                <!-- Individual card coded in scripts.js -->
            </div>
        </div>

        <div id="cart-section">
            <div id="price">
                <div id="total-price">$0.00</div>
                <div id="total-items">0 items</div>
            </div>
            <div id="cart-btn" class="btn cart-btn">Go to Cart</div>
        </div>

    </div>
    
    
    <script src="scripts.js" type="module"></script>
</body>
</html>
